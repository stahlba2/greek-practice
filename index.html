    <div class="game-area">

                <div class="card">
                    <h1 id="question"></h1>
                    <p id="error"></p>
                </div>
                <div class="card">
                    <div class="multiple-choice-placeholder" tabindex="-1"></div>
                        <input id="answer" placeholder="Answer..." type="text" />
                </div>
                <div class="skip">
                    <button type="button" id="skipBtn">Skip</button>
                </div>
            </div>
            <div class="prev-info-box">
                <div id="previous-info"></div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const queryParams = new URLSearchParams(window.location.search);
            const multipleChoiceQueryParamKey = 'multipleChoice';
            const chapter = document.querySelector('#chapter');
            const question = document.querySelector('#question');
            const answer = document.querySelector('#answer');
            const error = document.querySelector('#error');
            const correctStat = document.querySelector('#correctstat');
            const triesStat = document.querySelector('#triesstat');
            const skipBtn = document.querySelector('#skipBtn');
            const previousInfo = document.querySelector('#previous-info');
            const previousInfoBox = document.querySelector('.prev-info-box');
            const isMultipleChoice = queryParams.has(multipleChoiceQueryParamKey);
            const multipleChoiceQuantity = isNaN(parseInt(queryParams.get(multipleChoiceQueryParamKey))) ? 4 : parseInt(queryParams.get(multipleChoiceQueryParamKey));
            const multipleChoiceParent = document.querySelector('.multiple-choice-placeholder');
            let possibilities = window.options.slice();
            let currentAnswer = undefined;
            let correctInRow = 0;
            let tries = 0;
            const allChaptersValue = -1;
            let selectedChapter = -1;

            const allChapters = possibilities.reduce((prev, next) => {
                prev[next.chapter] = `Chapter ${next.chapter}`;
                return prev;
            }, {[allChaptersValue]: 'All Chapters'});
            Object.keys(allChapters).sort((a, b) => a - b).forEach(x => {
                const option = document.createElement('option');
                option.value = x;
                option.textContent = allChapters[x];
                chapter.appendChild(option);
            });
            const getDefOptionsFromItem = (item) => {
                return item.def.split(';').map(x => x.trim());
            }

            Array.prototype.sortRandom = function () {
                for (let i = this.length -1; i > 0; i--) {
                    j = Math.floor(Math.random() * i)
                    k = this[i]
                    this[i] = this[j]
                    this[j] = k
                }
                return this;
            };
            const setMultipleChoice = () => {
                if (!isMultipleChoice) {
                    multipleChoiceParent.style.display = 'none';
                    return;
                }
                answer.style.position = 'absolute';
                answer.style.top = '-999999px';
                answer.style.left = '-999999px';
                multipleChoiceParent.innerHTML = '';
                const multiSelectOptions = possibilities.filter(x => x !== currentAnswer).sortRandom().slice(0, multipleChoiceQuantity - 1);
                multiSelectOptions.push(currentAnswer);
                let html = '';
                multiSelectOptions.sortRandom().forEach(y => {
                    const part = getDefOptionsFromItem(y).sortRandom()[0];
                    html += `<button class="multiple-choice-option" type="button">${part}</button>`;
                });
                multipleChoiceParent.innerHTML = html;
                multipleChoiceParent.onclick = (evt) => {
                    answer.value = evt.target.textContent.trim();
                    answer.dispatchEvent(new CustomEvent('change'));
                }
                multipleChoiceParent.focus();
            }
            const setPrevInfo = (prev) => {
                previousInfoBox.style.display = prev ? null : 'none';
                console.log(prev);
                previousInfo.innerHTML = prev ? `
                    <h1>${prev.word}</h1>
                    ${(prev.part ? `<p>(${prev.part})</p>` : '')}
                    ${getDefOptionsFromItem(prev).map(y => `<p>${y}</p>`).join('')}
                    ` : '';
            }
            const setQuestion = () => {
                error.textContent = '';
                answer.value = '';
                setPrevInfo(currentAnswer);
                let options = possibilities;
                currentAnswer = options[Math.floor(Math.random() * options.length)]
                question.textContent = currentAnswer.word;
                setMultipleChoice();

            };
            const setStatsUi = () => {
                correctStat.textContent = 'Correct: ' + correctInRow.toString();
                triesStat.textContent = 'Attempts: ' + tries.toString();
            };

            const resetPosibillities = () => {
                possibilities = window.options.slice().filter(x => x.chapter === selectedChapter || selectedChapter === allChaptersValue);
            }

            const setTries = (val) => {
                tries = val;;
            }

            const setInRow = (val) => {
                correctInRow = val;
            }

            const resetUi = () =>{ 
                setInRow(0);
                setTries(0);
                previousInfoBox.classList.remove('correct');
                previousInfoBox.classList.add('incorrect');
                setQuestion();
                setStatsUi();
                answer.focus();
            }
            
            resetPosibillities();
            setQuestion();
            setStatsUi();

            chapter.onchange = () => {
                selectedChapter = parseInt(chapter.value);
                resetPosibillities();
                resetUi();
            };

            answer.onchange = () => {
                const a = answer.value.toLowerCase().trim();
                const possible = currentAnswer.def.split(';').map(x => x.toLowerCase().trim());
                if (possible.includes(a)) {
                    if (tries === 0 && currentAnswer) {
                        possibilities.splice(possibilities.indexOf(currentAnswer), 1); 
                    }
                    if (possibilities.length === 0) {
                        resetPosibillities();
                    }
                    setInRow(correctInRow + 1);
                    setTries(0);
                    setQuestion();
                    previousInfoBox.classList.remove('incorrect');
                    previousInfoBox.classList.add('correct');
                } else {
                    setInRow(0);
                    setTries(tries + 1);
                    error.textContent = 'Incorrect';
                    answer.value = '';
                }
                setStatsUi();
            }
            skipBtn.onclick = () => {
                resetUi();
            };

            

            answer.focus();
        }());   
    </script>
